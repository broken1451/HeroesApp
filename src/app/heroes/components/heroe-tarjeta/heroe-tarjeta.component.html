<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ heroe.superhero }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ heroe.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="heroe | imagen" alt="" />
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p><strong>Primera aparicion: </strong>{{ heroe.first_appearance }}</p>
    <br />
    <strong>Personaje: </strong>{{ heroe.characters }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="navigation('/heroes', heroe)">Leer mas...</button>
    <button mat-button color="info" (click)="navigation('/heroes/editar', heroe)">Editar</button>
  </mat-card-actions>
</mat-card>
