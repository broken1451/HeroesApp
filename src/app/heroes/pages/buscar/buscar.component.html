<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <mat-label>Buscar...</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Buscar..."
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        (optionSelected)="optionSelect($event)"
        autoActiveFirstOption
        #auto="matAutocomplete"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option
          [value]=""
          *ngIf="heroes.length == 0 && termino.trim().length > 0"
        >
          no se encontro un heroe con el {{ termino }} escrito.
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>
     {{ heroeSelected | json }}
    </pre>
  </div>
  <app-heroe-tarjeta  style="width: 45%; margin: auto;" *ngIf="heroeSelected" [heroe]='heroeSelected'></app-heroe-tarjeta>
</div>
